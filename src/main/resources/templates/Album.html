<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <span th:each="album:${albums}">
            <p>Album ID: <span th:text=${album.id}></spanth:text></span></p>
            <img th:src="${album.imageUrl}">
            <p th:text="${album.title}"></p>
            <p th:text="${album.artist}"></p>
            <p th:text="${album.songCount}"></p>
            <p th:text="${album.length}"></p>


        </span>
</body>
</html>
